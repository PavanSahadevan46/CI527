<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Client</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="VALogo">
        <img src="V&ALogo.png" id="logo">
    </div>
    <div id="title">
        <h1>Victoria and Albert Museum Collections Search </h1>
    </div>
    <form class = "searchForm">
        <input type="text" placeholder="Explore the collections..." id="query" autocomplete="off" autofocus>   
        <div class="buttonGroup">
            <button type ="submit">&#x1F50E;&#xFE0E;</button>
        </div>      
 
    </form>
    <div class="inputValidation hidden">
        <p>Cannot search for nothing!</p>
    </div>

    <div class="objectValidation hidden">
        <p>The item you searched for does not exist. Please refine your search</p>

    </div>
    <div class="loader hidden"></div>

    <div class="container1"></div> 





    <footer class="footer">
        &#169 V&A museum(fix up the footer)
        <br>
        &#169 PNGWing V&A Logo
    </footer>


</body>
    

</html>
